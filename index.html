<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos de los Alumnos</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #E0EAF2, #C7DCE5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            margin-top: 30px;
            color: #0073e6;
            text-align: center;
            font-weight: 700;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        /* Tarjetas de proyectos */
        .project-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            margin: 20px;
            overflow: hidden;
            position: relative;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .project-logo {
            width: 80%;
            height: 150px;
            object-fit: contain;
            margin: 20px auto 0;
        }

        .project-content {
            padding: 15px;
        }

        .project-title {
            font-size: 1.4em;
            color: #333;
            margin: 0;
            font-weight: bold;
        }

        .project-link {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
            border: 2px solid #0073e6;
            padding: 8px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .project-link:hover {
            background-color: #0073e6;
            color: #fff;
        }
    </style>
</head>
<body>

<h1>Proyectos de los Alumnos</h1>

<div class="container">

    <!-- Ejemplo de tarjeta de proyecto -->
    <div class="project-card">
        <img src="logo.jpg" alt="Logo de la empresa" class="project-logo">
        <div class="project-content">
            <h2 class="project-title">Proyecto 1</h2>
            <a href="https://link-al-proyecto.com" class="project-link" target="_blank">Ver Proyecto</a>
        </div>
    </div>

    <!-- Tarjeta de proyecto repetible -->
    <div class="project-card">
        <img src="logo.jpg" alt="Logo de la empresa" class="project-logo">
        <div class="project-content">
            <h2 class="project-title">Proyecto 2</h2>
            <a href="https://link-al-proyecto.com" class="project-link" target="_blank">Ver Proyecto</a>
        </div>
    </div>

    <!-- Agrega más tarjetas de proyectos según sea necesario -->

</div>

</body>
</html>
